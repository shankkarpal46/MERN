<html>
	<head>
		<title>Arrays</title>
	</head>

	<body>
		<script>
			Animal = ["cat","dog","tiger"]
			
			document.write("The elements of the array are:-",Animal)

			document.write("<br>")

			document.write("The first element of the array is:",Animal[1])	

			document.write("<br>")

			document.write("The length of the array is:",Animal.length)

			document.write("<br>")

			document.write("The first element of the array is:",Animal[(Animal.length)-1])

			Animal.push("zebra")

			document.write("<br>")
			
			document.write("After adding element in the array:",Animal)
				
			Animal.pop()

			document.write("<br>")	
			
			document.write("After removing the element in the array:",Animal)			
		</script>
	</body>
</html>
