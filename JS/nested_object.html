<html>
	<head>
		<title>Objects</title>
	</head>

	<body>
		<script>
			Animal={
				cat:{
					name: "Tom",
					color: "white",
				},
				
				dog:{
					name: "Tommy",
					color: "brown",
				}
			}	

			document.write("The name and color of the cat is:",Animal.cat.name," and ",Animal.cat.color+"<br>")
			document.write("The name and color of the dog is:",Animal.dog.name," and ",Animal.dog.color)	
		</script>
	</body>
</html>
