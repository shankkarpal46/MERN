<html>
	<head>
		<title>String Object</title>
	</head>

	<body>
		<script>
			var  str1 = "Itvedant"
			var  str2 = new String("Itvedant")

			document.write("First string1:",str1)
			document.write("<br>")
			
			document.write("First string2:",str2)
			document.write("<br>")

			document.write("Type of first string:",typeof(str1))
			document.write("<br>")

			document.write("Type of second string:"+typeof(str2))
			document.write("<br>")

			var str3 = str1.concat(str2)
			document.write("The concatinated string is:",str3)
			document.write("<br>")

			document.write("Sring in the upper case:"+str1.toUpperCase(str1))
			document.write("<br>")

			document.write("Sring in the upper case:"+str1.toLowerCase(str1))
			document.write("<br>")

			document.write('String at second position of "Itvedant" is:'+str1.charAt(2))	

		</script>		
	</body>
</html>
