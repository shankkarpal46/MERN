<html>
	<head>
		<title>
			Window Object
		</title>
	</head>

	<body>
		<script>
			window.console.error("You made mistake")
			console.log("Print something.")
			console.warn("warning message")
			document.write(screen.width,"<br>")
			document.write("Height is:",screen.height,"<br>")
			document.write("Color depth is:",screen.colorDepth,"<br>")
			document.write("Pixel depth is:",screen.pixelDepth,"<br>")
			
			var loc = window.location.href
			document.write(loc,"<br>")

			var count = history.length
			document.write("The count is:",count)
		</script>
	</body>
</html>
