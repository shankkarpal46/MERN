<html>
	<head>
		<title>Objects</title>
	</head>

	<body>
		<script>
			Animal={
				name: "Cat",
				color: "red",
				meow: function(){
					document.write("Meow....")
				}			
			}
			
			document.write("The name of the animal is:"+Animal.name+"<br>")
			document.write("The color of the animal is:"+Animal.color+"<br>")
			Animal.meow()		
		</script>
	</body>
</html>
