<html>
	<head>
		<title>Object Literal</title>
	</head>

	<body>
		<script>
			user = {
				name:"Shankar",
				age: "24"
			}	

			user["height"] = "181 cm"

			console.log("The name of the user:",user.name)
			console.log("The age of the user:",user.age)
			console.log("The height of the user:",user["height"])
		</script>
	</body>
</html>
