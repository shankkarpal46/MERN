<html>
	<head>
		<title>
			Transition
		</title>

		<style>
			.transform-property{
				width: 300px;
				height: 300px;
				border: 2px solid;
				background: red;
				text-align: center;
				margin: 100px auto;
				transition-property: transform;
				transition-duration: 4s;
			}

			.transform-property:hover{
				background: green;
				transform: translate(200px,200px);
				/*transform: scale(2);*/
				/*transform: rotate(180deg);*/
			}
		</style>
	</head>
	
	<body>
		<div class="transform-property">
			This is transition property.
		</div>
	</body>
</html>
