<html>
	<head>
		<title>Grid Learning</title>
		<style>
			.container{
				display: grid;
				/*grid-template-columns: 1fr 1fr 1fr;*/
				/*grid-template-columns: repeat(3,1fr);*/
				grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
				grid-gap: 20px;
				grid-auto-rows: 100px;
				grid-auto-columns: 50px;
			}

			.items{
				border: 2px solid black;
				background-color: aquamarine;
				border-radius: 5px;
			}

			#item2{
				grid-row-start: 2;
				/*grid-column-start: 2;*/
				grid-row-end: 3;
			}		
		</style>
	</head>
	
	<body>
		<div class="container">
			<div class="items" id="item1">Dabba1</div>
			<div class="items" id="item2">Dabba2</div>
			<div class="items">Dabba3</div>
			<div class="items">Dabba4</div>
			<div class="items">Dabba5</div>
		</div>
	</body>
</html>
