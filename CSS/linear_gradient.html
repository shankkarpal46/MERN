<html>
	<head>
		<title>
		</title>

		<style>
			.linear-gradient{
				border: 2px solid black;
				height: 300px;
				text-align: center;
				font-size: 30px;
				background: linear-gradient(to bottom right,red,yellow,green);
			}
			
			.radial-gradient{
				border: 2px solid black;
				height: 300px;
				text-align: center;
				font-size: 30px;
				background: radial-gradient(circle,red 25%,yellow 25%, black 50%);
			}	
		</style>
	</head>

	<body>
		<div class="linear-gradient">Background Gradient</div>
		<div class="radial-gradient">Background Gradient</div>
	</body>
</html>
